<!doctype html>
<html>
    <head>
        <meta charset="utf-8">

        <title>MLLEmbedder - Example</title>

        <script src="lib/jquery-2.1.3.min.js"></script>
        <script src="../../mllembed-loader.min.js" inline></script>
        <!-- These two script blocks can be joined without any problems -->
        <script>
            //Configuration
            mllembed('config', 'clientId', 'SomeCompany');
            mllembed('config', 'something', 'else');

            //Calling the API
            mllembed('ready', function (mllembed) {

                //Run the automatic converter
                mllembed.run();

                //Convert an element manually
                mllembed.convert($('#myframe')[0]);

            });
        </script>
    </head>
    <body>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Ga99hMi7wfY" frameborder="0" allowfullscreen></iframe>
        <iframe width="560" height="315" src="http://www.youtube.com/embed/bo36MrBfTk4" frameborder="0" allowfullscreen></iframe>
    </body>
</html>
